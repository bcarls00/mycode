<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
</head>
<body>
    <h1>Enter source file and destination folder</h1>
    
    <form action="/create" method="POST">
        <label for="input1">Path to source file:</label>
        <input type="text" name="source"><br><br>

        <label for="input2">Path to destination folder:</label>
        <input type="text" name="destination"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
