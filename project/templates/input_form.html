<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
</head>
<body>
    <h1>Enter Two Inputs</h1>
    <form action="/process_inputs" method="post">
        <label for="input1">Path to source file:</label>
        <input type="text" id="input1" name="source"><br><br>

        <label for="input2">Path of destination folder:</label>
        <input type="text" id="input2" name="dest"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
